<div class="section" style="margin-top: 0px; padding-top: 0px;">
    <h3 class="title is-3">Registro de padecimientos</h3><br>

    <div class="box">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input is-rounded" type="text" 
                        placeholder="Nombre" [(ngModel)]="nombre" 
                        [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <button class="button is-primary is-rounded" 
                (click)="guardarOEditarPadecimiento()">
                {{ isEdit ? 'Editar' : 'Guardar' }}
                </button>
            </div>
        </div><br>

        <div class="columns">
            <div class="column is-full">
                <div class="table-container">
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <th><abbr title="Num_Padecimiento">Num_Padecimiento</abbr></th>
                                <th><abbr title="Nombre">Nombre</abbr></th>
                                <th><abbr title="Editar">Editar</abbr></th>
                                <th><abbr title="Borrar">Borrar</abbr></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of listaPadecimientos">
                                <th>{{p.idPadecimiento}}</th>            
                                <td>{{p.nombre}}</td>
                                <td>
                                    <div class="container">
                                        <button id="c" class="button is-rounded" 
                                        style="background-color: #74C0FC; border-color: #74C0FC;"
                                        (click)="obtenerPadecimiento(p)">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                    </div>  
                                </td>
                                <td>
                                    <div class="container">
                                        <button id="c" class="button is-rounded" 
                                        style="background-color: #F0134D; border-color: #F0134D"
                                        (click)="eliminarPadecimiento(p)">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>  
                                </td>
                            </tr>   
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
