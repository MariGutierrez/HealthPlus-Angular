<div class="section" style="margin-top: 0px; padding-top: 0px;">
    <h3 class="title is-3">Registro de horarios</h3><br>

    <div class="box">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Hora inicio</label>
                    <div class="control">
                        <input class="input is-rounded" type="time" 
                        placeholder="Hora inicio" [(ngModel)]="horaInicio" 
                        [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Hora fin</label>
                    <div class="control">
                        <input class="input is-rounded" type="time" 
                        placeholder="Hora inicio" [(ngModel)]="horaFin" 
                        [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <button class="button is-primary is-rounded" 
                (click)="guardarOEditarHorario()">
                {{ isEdit ? 'Editar' : 'Guardar' }}
                </button>
            </div>
        </div><br>

        <div class="columns">
            <div class="column is-full">
                <div class="table-container">
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <th><abbr title="Num_Padecimiento">Num_Padecimiento</abbr></th>
                                <th><abbr title="Hora inicio">Hora inicio</abbr></th>
                                <th><abbr title="Hora fin">Hora fin</abbr></th>
                                <th><abbr title="Editar">Editar</abbr></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let h of listaHorarios">
                                <th>{{h.idHorario}}</th>            
                                <td>{{h.horaInicio}}</td>
                                <td>{{h.horaFin}}</td>
                                <td>
                                    <div class="container">
                                        <button id="c" class="button is-rounded" 
                                        style="background-color: #74C0FC; border-color: #74C0FC;"
                                        (click)="obtenerHorario(h)">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                    </div>  
                                </td>
                                
                            </tr>   
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
