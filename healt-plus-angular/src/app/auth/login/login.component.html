<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HealtPlusAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="is-hidden-touch" >
    <div class="columns is-multiline">
      <div class="column is-6 is-5-desktop mb-5 has-background-primary" style="position: absolute; width: 70%; height: 100%; padding-left: 100px; padding-top: 100px;">
        <div>
          <h1 class="has-text-white mb-4 is-size-1 is-size-3-mobile has-text-weight-bold"
            style="margin-right: 300px;">
            Contacta con tus enfermeros desde la comodidad de tu hogar</h1>
          <img src="assets/images/logo.png" alt="Logo" width="250px" height="280px">
        </div>
      </div>

      <div class="column is-6 is-5-desktop mb-5" style="margin-left: 50%; position: absolute; margin-top: 10%;">
        <div class="box has-background-light has-text-centered">
          <form action="#">
            <span class="has-text-grey-dark">Bienvenido</span>
            <h1 class="mb-5 is-size-4 has-text-weight-bold">Iniciar sesión</h1>
            <div class="field">
              <div class="control">
                <input class="input" type="email" placeholder="Usuario" [(ngModel)]="user" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input" type="password" placeholder="Contraseña" [(ngModel)]="Contrasenia" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <button class="button is-primary mb-4 is-fullwidth" (click)="login()">Iniciar sesión</button>
                        
          </form>
        </div>
      </div>
      <div class="column is-1-desktop"></div> 
    </div>
  </div>
</body>
</html>
